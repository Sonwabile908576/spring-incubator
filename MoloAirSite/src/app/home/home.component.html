<body>
    <mat-card class="search">
      <h1>Search for a flight</h1>
      <form [formGroup]="flightService.form">
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Days To Departure</mat-label>
            <input matInput placeholder="7" [(ngModel)]="DaysToDepature">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Origin</mat-label>
            <input matInput placeholder="Johannesburg" [(ngModel)]="Origin">
            <mat-icon matSuffix>flight_takeoff</mat-icon>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Destination</mat-label>
            <input matInput placeholder="Cape Town" [(ngModel)]="Destination">
            <mat-icon matSuffix>flight_land</mat-icon>
          </mat-form-field>
        </p>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label> Choose a Departure Date</mat-label>
          <input 
          matInput 
          [matDatepicker]="picker"
          [(ngModel)]="DepartureDateFrom"
          >
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker">
            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
          </mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label> Choose a Return Date</mat-label>
          <input 
          matInput 
          [matDatepicker]="picker"
          [(ngModel)]="DepartureDateTo"
          >
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker">
            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
          </mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        
        <br>
        <br>
        <button
          id="myBtn"
          mat-raised-button
          class="searchBtn"
          (click)="searchFlights()">
          <mat-icon>search</mat-icon> Search
        </button>
      </form>
    </mat-card>
</body>
